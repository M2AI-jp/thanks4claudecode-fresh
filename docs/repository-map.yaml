    references:
      - workflow: "init_flow"
        section: "INIT"
      - workflow: "work_loop"
        section: "LOOP"
      - workflow: "post_loop"
        section: "POST_LOOP"
      - workflow: "critique_process"
        section: "CRITIQUE"

  validation_chain:
    description: "検証の連鎖（V15: validations ベース）"
